<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../../../Style/skin.css" />
</head>
    <body>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <!-- 头部开始 -->
            <tr>
                <td width="17" valign="top" background="../../../../Imaes/mail_left_bg.gif">
                    <img src="../../../../Images/left_top_right.gif" width="17" height="29" />
                </td>
                <td valign="top" background="../../../../Images/content_bg.gif">
                    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="./../../../../Images/content_bg.gif">
                        <tr><td height="31"><div class="title">添加提醒</div></td></tr>
                    </table>
                </td>
                <td width="16" valign="top" background="../../../../Images/mail_right_bg.gif"><img src="../../../../Images/nav_right_bg.gif" width="16" height="29" /></td>
            </tr>
            <!-- 中间部分开始 -->
            <tr>
                <!--第一行左边框-->
                <td valign="middle" background="../../../../Images/mail_left_bg.gif">&nbsp;</td>
                <!--第一行中间内容-->
                <td valign="top" bgcolor="#F7F8F9">
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
						<!-- 空白行-->
                        <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                        <!-- 一条线 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 客户信息开始 -->
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="96%" align="center">
                                <table width="100%">
                                    <tr>
                                        <td colspan="2">
											<br/>
											<font style="font-size:13pt; font-weight:700">客户信息</font>
											<br/><br/>
											<table width="90%" class="cont">
												<tr>
													<td width="2%">&nbsp;</td>
													<td>客户姓名：</td>
													<td>金玲玲</td>
													<td>性别：</td>
													<td>女</td>
													<td></td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													<td width="2%">&nbsp;</td>
													<td width="10%">客户类型：</td>
													<td width="25%">普通客户</td>
													<td width="10%">客户状态：</td>
													<td width="25%">正常</td>
													<td></td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													 <td width="2%">&nbsp;</td>
													<td width="10%">生日：</td>
													<td width="25%">1977-12-12</td>
													<td width="10%">总体满意度：</td>
													<td width="25%">85%</td>
													<td></td>
													<td width="2%">&nbsp;</td>
												</tr>
												<tr>
													 <td width="2%">&nbsp;</td>
													<td width="10%">信誉等级：</td>
													<td width="25%">A</td>
													<td width="10%">价值等级：</td>
													<td width="25%">1</td>
													<td></td>
													<td width="2%">&nbsp;</td>
												</tr>
											</table>
                                        </td>
                                    </tr>
								</table>
							</td>
						</tr>
						 <!-- 客户信息结束 -->
                        <!-- 空白行-->
                        <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                        <tr>
                            <td colspan="4"></td>
                        </tr>
                        <!-- 一条线 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 添加提醒开始 -->
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="96%">
                                <table width="100%">
                                    <tr>
                                        <td colspan="2">
                                            <form action="" method="">
												<br/>
												<font style="font-size:13pt; font-weight:700">添加提醒信息</font>
												<br/><br/>
                                                <table width="100%"class="cont">
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td width="10%">提醒名称：</td>
                                                        <td width="25%"><input class="text" placeholder="示例：生日关怀提醒" /></td>
                                                        <td></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
													<tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td width="10%">提醒时间：</td>
                                                        <td width="25%"><input class="text" placeholder="my97插件" /><input type="button" value="特定日期"></td>
                                                        <td></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>提醒类型：</td>
                                                        <td >
                                                        	<select>
                                                            	<option>单次</option>
                                                                <option>重复</option>
                                                            </select>
                                                        </td>
                                                        <td></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
													<tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>提醒周期：</td>
                                                        <td colspan="2">
                                                        	<input type="checkbox" disabled readonly />周一
															<input type="checkbox" disabled readonly />周二
															<input type="checkbox" disabled readonly />周三
															<input type="checkbox" disabled readonly />周四
															<input type="checkbox" disabled readonly />周五
															<input type="checkbox" disabled readonly />周六
															<input type="checkbox" disabled readonly />周日
                                                        </td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
													<tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>提醒频率：</td>
                                                        <td >
                                                        	<select disabled readonly >
																<option>请选择...</option>
                                                            	<option>5分钟</option>
                                                                <option>10分钟</option>
																<option>15分钟</option>
                                                                <option>30分钟</option>
																<option>1小时</option>
                                                            </select>
                                                        </td>
                                                        <td></td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
													<tr>
                                                        <td>&nbsp;</td>
                                                        <td>备注信息：</td>
                                                        <td colspan="2"><textarea style="width:700px;height:100px;" placeholder="示例：提醒我给客户打电话进行生日关怀......"></textarea></td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td colspan="2" align="center">
															<input class="btn" onclick="location='result.html'" type="button" value="提交" />&nbsp;&nbsp;&nbsp;
															<input class="btn" onclick="location='list.html'" type="button" value="返回" />
														</td>
                                                        <td></td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                </table>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="2%">&nbsp;</td>
                        </tr>
                        <!-- 添加提醒结束 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="51%" class="left_txt">
                                
                            </td>
                            <td>&nbsp;</td><td>&nbsp;</td>
                        </tr>
                    </table>
                </td>


                <td background="../../../../Images/mail_right_bg.gif">&nbsp;</td>
            </tr>
            <!-- 底部部分 -->
            <tr>
                <td valign="bottom" background="../../../../Images/mail_left_bg.gif">
                    <img src="../../../../Images/buttom_left.gif" width="17" height="17" />
                </td>
                <td background="../../../../Images/buttom_bgs.gif">
                    <img src="../../../../Images/buttom_bgs.gif" width="17" height="17">
                </td>
                <td valign="bottom" background="../../../../Images/mail_right_bg.gif">
                    <img src="../../../../Images/buttom_right.gif" width="16" height="17" />
                </td>           
            </tr>
        </table>
    </body>
</html>
